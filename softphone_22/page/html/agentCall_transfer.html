<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>联络云软电话 转接</title>
<link href="../style/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../openjs/jquery-1.6.2.js"></script>
<script type="text/javascript" src="../openjs/json.js"></script>
<script type="text/javascript" src="http://103.28.214.24:9069/agentgateway/resource-js"></script>
<script type="text/javascript">
	REST.apiURL = "http://103.28.214.24:9069/agentgateway/resource";
</script>
<script type="text/javascript" src="../js/agentEvent.js"></script>
<script type="text/javascript" src="../js/agentEventDetail.js"></script>
<script type="text/javascript" src="../js/agentCommon.js"></script>
<script type="text/javascript" src="../js/eventHandle.js"></script>
<script type="text/javascript" src="../js/eventProcess.js"></script>

<script type="text/javascript">
/**
 * refresh workno list
 */
function agentCallOperation_refreshWorknoList()
{
	var retJson = window.opener.agentCallOperation_getAllOnlineAgents();
	var retResult = retJson.retcode;
	if(0 == retResult)
	{	
		var list =  retJson.result;
		var len = list.length;
		var workBean="";
		var buffer = [];
		var isCheck = "checked='checked'";
		for (var i = 0; i < len; i++)
		{
			workBean = list[i];
			if (workBean.workno == window.opener.global_agentInfo.agentId)
			{
				continue;
			}
			if (workBean.status == AGENT_STATE.WORKING
					|| workBean.status == AGENT_STATE.IDLE)
			{
				buffer.push("<tr><td><input type='radio' name='agentCall_transferWindow_workNo' " + isCheck + " value='" + workBean.workno  + "'/></td>" +
						"<td>" + workBean.workno + "</td><td>" + (workBean.status == AGENT_STATE.WORKING ? AGENT_STATE_DES.WORKING : AGENT_STATE_DES.IDLE)+ "</td></tr>");
				isCheck = "";
			}
			
		}
		$("#agentCall_transferWindow_worklist tbody").empty();
		$("#agentCall_transferWindow_worklist tbody").append(buffer.join(""));
	}
	else
	{
		alert("query online agent failed. Retcode : " + retResult);
	}	
}

function agentCallOperation_refreshIVRList()
{
	var retJson = window.opener.agentCallOperation_getAllIVRs();
	var retResult = retJson.retcode;
	if(0 == retResult)
	{	
		var list =  retJson.result;
		var len = list.length;
		var ivrBean="";
		var buffer = [];
		var isCheck = "checked='checked'";
		for (var i = 0; i < len; i++)
		{
			ivrBean = list[i]; 
			buffer.push("<tr><td><input type='radio' name='agentCall_transferWindow_ivraccesscode' " + isCheck + " value='" + ivrBean.access + "'/></td>" 
					+ "<td>" + ivrBean.access + "</td>"
					+ "<td>" + ivrBean.description + "</td></tr>");
			isCheck = "";
			
		}
		$("#agentCall_transferWindow_IVRlist tbody").empty();
		$("#agentCall_transferWindow_IVRlist tbody").append(buffer.join(""));
	}
	else if ("600-004" == retResult)
	{
		return;
	}
	else
	{
		alert("query ivr  failed. Retcode : " + retResult);
	}	
}

function closeWin()
{
	window.opener=null; 
	window.open('','_self'); 
	window.close(); 
}

var currentShowDiv = 1;


function showDisplayDiv(type)
{
	currentShowDiv = type;
	$("#agentCallOperation_refresh").hide();
	$("#agentCall_transferWindow_workDiv").hide();
	$("#agentCall_transferWindow_ivrDiv").hide();
    $("#agentCall_transferWindow_externalDiv").hide();
    $("#agentCall_transferWindow_mode_workno").hide();
	$("#agentCall_transferWindow_mode_ivr").hide();
    $("#agentCall_transferWindow_mode_external").hide();
	if (type == 1)
	{
		$("#agentCall_transferWindow_workDiv").show();
		$("#agentCall_transferWindow_mode_workno").show();
		$("#agentCallOperation_refresh").show();
	}
	else if (type == 3)
	{
		$("#agentCall_transferWindow_ivrDiv").show();
		$("#agentCall_transferWindow_mode_ivr").show();
	}
	else if (type == 5)
	{
		$("#agentCall_transferWindow_externalDiv").show();
		$("#agentCall_transferWindow_mode_external").show();
	}
}


function agentCallOperation_refreshWindow()
{
	agentCallOperation_refreshWorknoList();
}


function agentCallOperation_submit()
{
	var deviceType = 0;
	var mode = 0;
	var address = "";
	var mediaability = 0;
	if (currentShowDiv == 1)
	{
		deviceType = 2;
		mode = $("input[name='agentCall_transferWindow_mode_workno_type']:checked").val();
		address =  $("input[name='agentCall_transferWindow_workNo']:checked").val();
		if (address == "")
		{
			alert("Please select one workno");
			return;
		}
	}
	else if (currentShowDiv == 3)
	{
		deviceType = 3;
		mode = $("input[name='agentCall_transferWindow_mode_ivr_type']:checked").val();
		address =  $("input[name='agentCall_transferWindow_ivraccesscode']:checked").val();
		if (address == "")
		{
			alert("Please select one ivr");
			return
		}
	}
	else
	{
		deviceType = 5;
		mode = $("input[name='agentCall_transferWindow_mode_external_type']:checked").val();
		address =  $("#agentCall_transferWindow_externalDiv_customer").val().trim();
		var regex = /[^\d#*]/; 	
		if (address == "" || regex.test(address))
		{
			alert("The dial number contains only digits, *, and #.");
			return;
		}
		address = "99903"+address;
	}
	var retResult = window.opener.agentCallOperation_toTransfer(deviceType, mode, address, mediaability);
	if (retResult != 0)
	{
		if(retResult == "000-002"){
			alert("转接失败，参数或者地址错误或接口参数不合法");
		}
		else if(retResult == "200-012"){
			alert("转接失败，当前没有呼叫");
		}
		else if(retResult == "100-006"){
			alert("转接失败，坐席没有登录");
		}
		else if(retResult == "100-007"){
			alert("转接失败，资源错误无法访问");
		}
	}
	else
	{
		closeWin();
	}
}


function init_load()
{
	agentCallOperation_refreshWorknoList();
	agentCallOperation_refreshIVRList();
}
</script>
</head>
<body onload="init_load()">
<div>
	<div>
		<a href='#' style="cursor: pointer;text-decoration:none;" onclick="showDisplayDiv(1)"><div id="tab1" style="display: block; float: left;padding: 10px; solid #F00">内转</div></a>
		<a href='#' style="cursor: pointer;text-decoration:none;" onclick="showDisplayDiv(3)"><div id="tab2" style="display: block; float: left;padding: 10px;margin-left: 10px; solid #F00">转IVR</div></a>
		<a href='#' style="cursor: pointer;text-decoration:none;" onclick="showDisplayDiv(5)"><div id="tab3" style="display: block; float: left;padding: 10px;margin-left: 10px; solid #F00">外转</div></a>
	</div>
	<div style="clear: both;"></div>
	<div >
		<div id="agentCall_transferWindow_workDiv" style="height: 180px;overflow-y:auto;overflow-x:hidden;margin-top: 10px;margin-bottom: 10px">
			<table id="agentCall_transferWindow_worklist" width="100%"  class="content_form_table" cellpadding="1" cellspacing="0">
				<thead>
					<tr>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td>其他坐席</td>
						<td>状态</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="agentCall_transferWindow_ivrDiv" style="height: 180px;overflow-y:auto;overflow-x:hidden;margin-top: 10px;margin-bottom: 10px;display: none">
			<table id="agentCall_transferWindow_IVRlist" width="100%"  class="content_form_table" cellpadding="1" cellspacing="0">
				<thead>
					<tr>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td>访问代码</td>
						<td>描述</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
		<div id="agentCall_transferWindow_externalDiv" style="height: 160px;overflow-y:auto;overflow-x:hidden;margin-top: 10px;margin-bottom: 10px;display: none">
			<table width="100%" class="content_form_table" cellpadding="1" cellspacing="0">
				<tbody>
					<tr>
						<td class="content_form_fieldname">转接电话</td>
						<td><input type="text" id="agentCall_transferWindow_externalDiv_customer" maxlength="24"/></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div style="margin-bottom: 10px">
		<div id="agentCall_transferWindow_mode_workno">
			<input type="radio" checked="checked" value="0" name="agentCall_transferWindow_mode_workno_type"/><label>无论对方是否接通电话，本坐席都会自动挂机。</label>
			<input type="radio"  value="2"  name="agentCall_transferWindow_mode_workno_type"/><label>等待对方接通电话后，本坐席话机才自动挂机。</label>
			<!--<input type="radio"  value="3"  name="agentCall_transferWindow_mode_workno_type"/><label>特殊转</label>-->
		</div>
		<div id="agentCall_transferWindow_mode_ivr" style="display: none">
			<input type="radio" checked="checked" value="0" name="agentCall_transferWindow_mode_ivr_type"/><label>无论对方是否接通电话，本坐席都会自动挂机。</label>
			<input type="radio"  value="1"  name="agentCall_transferWindow_mode_ivr_type"/><label>等待对方接通电话后，本坐席话机才自动挂机。</label>
		</div>
		<div id="agentCall_transferWindow_mode_external" style="display: none">
			<input type="radio" checked="checked" value="1" name="agentCall_transferWindow_mode_external_type"/><label>无论对方是否接通电话，本坐席都会自动挂机。</label>
			<br/>
			<input type="radio"  value="2"  name="agentCall_transferWindow_mode_external_type"/><label>等待对方接通电话后，本坐席话机才自动挂机。</label>
			<br/>
			<!--<input type="radio"  value="3"  name="agentCall_transferWindow_mode_external_type"/><label>三方通话。</label>
			<br/>
			<input type="radio"  value="4"  name="agentCall_transferWindow_mode_external_type"/><label>设置三方通话。</label>-->
		</div>
	</div>
	<div>
		<input class="commbtn" type="button" value="确认" onclick="agentCallOperation_submit()" />
		<input class="commbtn" type="button" id="agentCallOperation_refresh" value="刷新" onclick="agentCallOperation_refreshWindow()"/>
		<input class="commbtn" type="button" value="关闭" onclick="closeWin()"/>
	</div>
</div>
</body>
</html>
